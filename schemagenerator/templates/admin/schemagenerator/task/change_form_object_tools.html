{% extends 'admin/change_form_object_tools.html' %}
{% load static %}

{% block object-tools-items %}
    <li v-show="launch_show">
        <a id="id_launch" href="#" onclick="return false;"
           @click="launch_task('{% url 'schemagenerator:launch_task' object_id %}')"
           v-text="launch_text">
        </a>
    </li>
    <li v-show="running_show">
        <a id="id_running" href="#" onclick="return false;" style="background-color: #75f94c; color: red;"
           v-text="running_text"
        ></a>
    </li>
    <li v-show="download_show">
        <a id="id_download_sql" href="#" onclick="return false;" style="background-color: #377d22;"
           @click="download_sql('{% url 'schemagenerator:download_sql' object_id %}')">下载查询SQL</a>
    </li>
    <li v-show="download_show">
        <a id="id_download_ods_ddl_sql" href="#" onclick="return false;" style="background-color: #377d22;"
           @click="download_ods_ddl_sql('{% url 'schemagenerator:create_ddl_sql' object_id %}?schema=ods')">ODS DDL</a>
    </li>
    <li v-show="download_show">
        <a id="id_download_emr_ddl_sql" href="#" onclick="return false;" style="background-color: #377d22;"
           @click="download_emr_ddl_sql('{% url 'schemagenerator:create_ddl_sql' object_id %}?schema=emr')">EMR DDL</a>
    </li>
    <li v-show="update_show">
        <a id="id_update_status"
           href="{% url 'schemagenerator:update_status' object_id %}">更新状态</a>
    </li>
    <li v-show="update_show">
        <a id="id_update" href="{% url 'schemagenerator:update_table_mappings' object_id %}">更新表映射</a>
    </li>
    {{ block.super }}
{% endblock %}
