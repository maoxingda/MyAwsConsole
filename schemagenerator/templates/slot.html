<!DOCTYPE html>
<html lang="en">
<body>
<table>
    <tr>
        <th>数据库</th>
        <th>状态</th>
        <th>大小</th>
        <th>名称</th>
    </tr>
    {% for row in cursor.fetchall %}
        {% if row.0 %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endif %}
    {% endfor %}
</table>
</body>
</html>
